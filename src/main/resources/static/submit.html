<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Submit petition form</h2>
      <p class="lead">Below is the information required to submit your petition.</p>
    </div>
    <div class="mx-auto">
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Your information</h4>
          <form action="/ciaraspetitions/petitions/submit" method="post" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" name="forename" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" name="surname" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Please enter the title of your petition." required>
                <div class="invalid-feedback">
                  Please enter your petition title.
                </div>
              </div>

              <div class="col-12">
                <label for="description" class="form-label">Description </label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Please enter the description of your petition.">
              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
